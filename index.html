<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Look at these Dogs</h1>
    <form class="submit-form">
        <label>How many dogs do you want to see?</label>
        <input type="number" min="1" class="num-of-dogs" placeholder="ex.4 (Max is 50)" name="input"/>
        <input type="submit" class="submit-button" value="Let me see them dogs" />
    </form>
    <h3>Or/And</h3>
    <form class="submit-form">
        <label>Search by breed:</label>
        <input type="text" class="breed-of-dog num-of-dogs" name="breed-input" placeholder="ex. akita"/>
        <input type="submit" class="submit-breed submit-button" value="Let me see them dogs"/>
    </form>
    <button class="reset-button" type="button" onclick="reloadPage();">Reset page</button> 
    <section class="result-section">
        <main>
        </main>
    </section>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
